[mod-setting-name]
expensive-normal-mode=Normal mode recipes are modified
science-pack-unchanged=Do not change science pack recipes

[mod-setting-description]
expensive-normal-mode=If enabled the changes made on expensive mode recipes are done to normal mode recipes. If set then some recipes shall base on expensive mode recipes.
science-pack-unchanged=If set then mod shall not change regular science pack recipes. Setting this provides additional challenge.
